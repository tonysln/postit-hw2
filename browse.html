<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style.css">

<body>
<header>
    <div id="drop-down-menu">
        <span id="user-name">John Doe</span>
        <br>
        <span id="user-email">john.doe@example.com</span>
        <hr>
        <a href="browse.html">Browse</a>
        <hr>
        <a href="login.html">Log Out</a>
    </div>

    <nav>
        <div class="logo-container">
            <img src="res/images/logo.png" alt="postIt">
        </div>
        <div class="search-container">
            <input type="text" name="search"><button type="button">Search</button>

    </div>

    <div class="profile">

        <div class="follow-button-div">

        </div>
    </div>

    <div class="profile">
        <div class="profile-picture-div">
            <img class="profile-picture" src="https://images.unsplash.com/photo-1553798194-cc0213ae7f99?ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80">
